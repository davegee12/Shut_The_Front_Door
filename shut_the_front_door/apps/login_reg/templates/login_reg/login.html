<!DOCTYPE html>
<html style="max-width: 375px;max-height: 650px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>googleextension</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_reg/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'login_reg/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'login_reg/css/gradient.css'%}">
    <link rel="stylesheet" href="{% static 'login_reg/css/styles.css'%}">
</head>

<body style="min-height: none;width: auto;max-height: 673px;height: auto;">
    {% if messages %}
    {% for message in messages %}
    <p class="error">{{ message }}</p>
    {% endfor %}
    {% endif %}
    <form action="/login" method="POST"
        style="height: 632px;width: 344px;margin: 15px;background-color: rgba(255,255,255,0.07);padding: 31px;opacity: 1;">
        {% csrf_token %}
        <div class="border-primary"
            style="width: auto;height: 232px;padding: 72px;padding-left: 74px;padding-right: 112px;padding-top: 18px;">
            <img src="{% static 'login_reg/img/opened-door-aperture.png'%}" style="width: 135px;">
            <p style="font-size: 27px;letter-spacing: 8px;margin-left: 23px;">STFD</p>
        </div>
        <div class="form-group justify-content-center" style="height: auto;"><label
                style="font-size: 19px;margin-left: 8px;margin-bottom: 5px;">email</label><input class="form-control"
                type="email" style="opacity: 0.79;filter: grayscale(0%) saturate(102%);height: 36px;"
                name="email"><label
                style="font-size: 19px;margin-left: 8px;margin-bottom: 5px;margin-top: 12px;">password</label>
            <input class="form-control" type="password"
                style="opacity: 0.79;filter: grayscale(0%) saturate(102%);height: 36px;" name="login_password"><button
                class="btn btn-primary text-center d-flex justify-content-center" type="submit"
                style="margin: 12px;margin-right: auto;margin-left: auto;width: 117px;margin-top: 43px;height: 35px;padding-top: 3px;">login</button>
        </div>
        <p class="d-flex justify-content-center" style="margin-top: 60px;margin-bottom: 0px;font-size: 15px;">dont have
            an account?&nbsp;</p><a class="d-flex justify-content-center" href="show_register"
            style="color: rgb(255,255,255);font-size: 18px;">register here<br></a>
    </form>
    <script src="{% static 'login_reg/js/jquery.min.js'%}"></script>
    <script src="{% static 'login_reg/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
