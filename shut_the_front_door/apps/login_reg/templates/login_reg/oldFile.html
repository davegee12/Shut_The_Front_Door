<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            display: inline-block;
            border: solid 1px black;
            height: 400px;
            width: 300px;
            box-sizing: border-box;
            font-size: 12px;
        }
        form {
            padding: 10px;
        }
    </style>
</head>

<body>
    <img src="https://png.pngtree.com/svg/20170321/6a0776ec9d.png" class="img-fluid mx-auto my-4 d-block"
        style="width: 20%; height: 15%;" alt="this is logo">
    <div class="row">
        <div class="col-sm-12 mt-3">
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group justify-content-center">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="login_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class=" mx-auto btn btn-primary">Login</button>
                <a href="show_register" class="mx-auto btn btn-primary">Register</a>
            </form>
        </div>
    </div>
</body>

</html>
